<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tailwind UI-Repo</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="./dist/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-html.min.js"></script>
  <script src='javascript.js'></script>
</head>
<body class="w-full h-full">
  <div class="header-container">
    <button class="home-button" onClick="window.location.reload()">Home</button>
  </div>
  <div id="container">
    <div class="component-container"></div>
    <div id="testing-container">
      <div class="item-container-header mb-4">
        <h3 class="text-lg font-semibold text-dark-primary">Testing</h3>
        <button id="toggle-0" class="text-blue-600 hover:text-blue-700 underline cursor-pointer transition-colors">Show Syntax</button>
      </div>
      <div class="outer-container">
        <div class="item-component-container">
          <div class="p-4"></div><!-- END OF CONTAINER -->
            <!-- CONTENT TO PASTE TO JSON -->
            <div class="text-center">
              <button id="dropdownButton" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">
                  Dropdown
              </button>
              <div id="dropdownMenu" class="absolute left-1/2 mt-2 w-40 bg-white border border-gray-200 rounded-md shadow-lg hidden transform -translate-x-1/2">
                  <label for="radio-1" class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">
                      <div class="flex items-center p-2">
                          <input id="radio-1" type="radio" value="1" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                          <span class="w-full ms-2 font-medium text-gray-700">Radio 1</span>
                      </div>
                  </label>
                  <div class="border-t border-gray-200"></div>
                  <label for="radio-2" class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">
                      <div class="flex items-center p-2">
                          <input id="radio-2" type="radio" value="2" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                          <span class="w-full ms-2 font-medium text-gray-700">Radio 2</span>
                      </div>
                  </label>
                  <div class="border-t border-gray-200"></div>
                  <label for="radio-3" class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">
                      <div class="flex items-center p-2">
                          <input id="radio-3" type="radio" value="3" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                          <span class="w-full ms-2 font-medium text-gray-700">Radio 3</span>
                      </div>
                  </label>
              </div>
          </div>
          </div>
          <div class="code-container hidden rounded-lg overflow-hidden border border-gray-700">
            <div class="bg-gray-800 px-4 py-2 flex justify-between items-center border-b border-gray-700">
              <span class="text-gray-300 text-sm font-mono">HTML</span>
            </div>
            <pre id="code-0" class="syntax-content bg-gray-900 p-4 overflow-x-auto font-mono text-sm leading-6 text-gray-300">This is syntax</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="testing-component.js"></script>
</body>
</html>
